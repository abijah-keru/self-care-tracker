<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily Self-Care Anchors</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CA7A0">
</head>
<body>
  <h1>Today's Anchors</h1>
  <!-- Authentication Section -->
<div id="authSection" style="display: none;">
  <h2>Sign In to Your Self-Care Journey 🌱</h2>
  
  <div class="auth-container">
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    
    <div class="auth-buttons">
      <button id="signInBtn">Sign In</button>
      <button id="signUpBtn">Sign Up</button>
    </div>
    
    <div class="auth-divider">— or —</div>
    
    <div class="social-auth">
      <button id="googleSignInBtn">🔍 Sign in with Google</button>
      <button id="guestSignInBtn">👤 Continue as Guest</button>
    </div>
  </div>
</div>

<!-- App Section -->
<div id="appSection" style="display: none;">
  <div id="userInfo"></div>
  <button id="signOutBtn" style="display: none; float: right;">Sign Out</button>
  
  <!-- Your existing content goes here -->
  <div class="anchor"><label><input type="checkbox" id="makeBed"> Make bed</label></div>
  <!-- ... rest of your checkboxes ... -->
</div>

  <div class="anchor"><label><input type="checkbox" id="makeBed"> Make bed</label></div>
  <div class="anchor"><label><input type="checkbox" id="drinkWater"> Take water</label></div>
  <div class="anchor"><label><input type="checkbox" id="chooseClothes"> Choose clothes of the day</label></div>
  <div class="anchor"><label><input type="checkbox" id="bodyMovement"> Body movement</label></div>
  <div class="anchor"><label><input type="checkbox" id="musicDance"> Music / Dance</label></div>
  <div class="anchor">
    <label>
      <input type="checkbox" id="watchShow"> Watch TV show
    </label>
    <input type="text" id="watchShowInput" placeholder="Which show?" style="display: none; margin-left: 10px;">
  </div>
  
  <div class="anchor"><label><input type="checkbox" id="journalAboutApp"> Journal About App</label></div>

  <div class="anchor">
    <label><input type="checkbox" id="selfCare"> Self-care</label>
    <select id="selfCareOption">
      <option value="">--choose--</option>
      <option>Cook</option>
      <option>Clean</option>
      <option>Organize</option>
      <option>Journal</option>
    </select>
  </div>

  <div class="buttons">
    <button id="saveBtn">I'm Crushing It!</button>
    <button id="resetBtn">Reset Day</button>
  </div>

  <div id="streakSection">
    <div id="streakIcons"></div>
    <div id="streakMessage"></div>
  </div>  

  <div id="message">🌱 Progress Saved! You’re blooming today! 🌞</div>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
